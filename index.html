<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SafeRing – Smart Safety Ring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b1020;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 40px 20px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
    }

    section {
      padding: 40px 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }

    .products img {
      width: 100%;
      border-radius: 12px;
      background: #fff;
      padding: 10px;
    }

    video {
      width: 90%;
      max-width: 700px;
      border-radius: 12px;
      margin-top: 20px;
    }

    /* Floating Button */
    .prebook-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff4081;
      color: #fff;
      padding: 15px 22px;
      font-size: 16px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      z-index: 999;
    }
  </style>
</head>

<body>

<header>
  <h1>SafeRing</h1>
  <p>Smart Personal Safety Ring for Children, Women & Elderly</p>
</header>

<section>
  <h2>Product Preview</h2>

  <div class="products">
    <img src="images/ring-blue.png" alt="SafeRing Blue">
    <img src="images/ring-pink.png" alt="SafeRing Pink">
    <img src="images/ring-silver.png" alt="SafeRing Silver">
    <img src="images/ring-black-gold.png" alt="SafeRing Premium">
  </div>
</section>

<section>
  <h2>Watch SafeRing in Action</h2>

  <video controls>
    <source src="videos/safering-demo.mp4" type="video/mp4">
    Your browser does not support video.
  </video>
</section>

<a class="prebook-btn"
   href="https://rzp.io/rzp/Cmxk4KZp"
   target="_blank">
  Pre-Book ₹999
</a>

</body>
</html>
