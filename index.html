<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SafeRing – Smart Safety Ring</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  text-align:center;
}

/* HERO */
.hero{
  padding:90px 20px;
}
.hero h1{
  font-size:42px;
  margin-bottom:10px;
}
.hero p{
  font-size:18px;
  max-width:650px;
  margin:0 auto 25px;
  opacity:0.9;
}

/* MAIN PREBOOK BUTTON */
.prebook-btn{
  display:inline-block;
  padding:16px 38px;
  background:linear-gradient(135deg,#ff9800,#ff5722);
  color:#fff;
  font-size:20px;
  font-weight:bold;
  border-radius:45px;
  text-decoration:none;
  box-shadow:0 12px 30px rgba(0,0,0,0.4);
  transition:0.3s;
}
.prebook-btn:hover{
  transform:scale(1.07);
}

/* TRUST TEXT */
.trust-text{
  margin-top:14px;
  font-size:14px;
  opacity:0.85;
  line-height:1.6;
}

/* FLOATING BUTTON */
.floating-prebook{
  position:fixed;
  bottom:18px;
  right:18px;
  z-index:9999;
}
.floating-prebook a{
  padding:14px 24px;
  background:linear-gradient(135deg,#ff9800,#ff5722);
  color:#fff;
  font-size:16px;
  font-weight:700;
  border-radius:40px;
  text-decoration:none;
  box-shadow:0 10px 25px rgba(0,0,0,0.35);
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}
</style>
</head>

<body>

<div class="hero">
  <h1>SafeRing</h1>
  <p>
    Smart personal safety ring designed for children, women and elderly parents.
  </p>

  <!-- MAIN PRE BOOKING BUTTON -->
  <a href="https://razorpay.me/@patil151321patil" 
     target="_blank" 
     class="prebook-btn">
     Pre-Booking ₹999
  </a>

  <div class="trust-text">
    ✔ Pre-booking amount only<br>
    ✔ 30–40% discount on final price<br>
    ✔ 100% refundable anytime
  </div>
</div>

<!-- FLOATING BUTTON -->
<div class="floating-prebook">
  <a href="https://razorpay.me/@patil151321patil" target="_blank">
    Pre-Booking ₹999
  </a>
</div>

</body>
</html>
